
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lo.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="icon">
            <input type="text" id="username" placeholder="Username" required>
            <img src="C:\my projects\user-interface.png">
             </div>
             <div class="icon">
            <input type="email" id="email" placeholder="Email" required>
            <img src="C:\my projects\email.png">
             </div>
             <div class="icon">
            <input type="password" id="password" placeholder="Password" required>
            <img src="C:\my projects\password.png">
            </div>
            <button type="submit">Sign Up</button>
            <p>Or</p>
            <p class="p">Have an account? <a href="#">Log in</a> </p>
        </form>
    </div>

    <script src="lo.js"></script>
</body>
</html>
